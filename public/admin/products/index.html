<!DOCTYPE html>

  <body class="bg-gray-100 text-gray-800">

                  <td class="border border-gray-300 px-4 py-2 text-center">
                    Svart T-Shirt
                  </td>
                  <td class="border border-gray-300 px-4 py-2 text-center">
                    AAA111
                  </td>
                  <td class="border border-gray-300 px-4 py-2 text-center">

                </tr>
                <tr class="hover:bg-gray-100 transition">
                  <td class="border border-gray-300 px-4 py-2 text-center">

                  </td>
                  <td class="border border-gray-300 px-4 py-2 text-center">
                    BBB111
                  </td>
                  <td class="border border-gray-300 px-4 py-2 text-center">
                    199
                  </td>
                </tr>
                <tr class="hover:bg-gray-100 transition">
                  <td class="border border-gray-300 px-4 py-2 text-center">
                    ...

                  <td class="border border-gray-300 px-4 py-2 text-center"></td>
